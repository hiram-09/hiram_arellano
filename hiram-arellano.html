<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-card/paper-card.html">

<dom-module id="hiram-arellano">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-card heading="{{title}}">        
        <paper-input label="Input Label" value="{{inputValue}}"></paper-input>
    </paper-card>
    
  </template>

    <script>
        /**
         * `hiram-arellano`
         * Es el primer componentes polymer del workshop
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class HiramArellano extends Polymer.Element {
            static get is() {
                return 'hiram-arellano';
            }
            static get properties() {
                return {
                    title: {
                        type: String,
                        value: ''
                    },
                    inputValue: {
                        type: String,
                        value: '',
                        notify: true
                    }
                };
            }
        }



        window.customElements.define(HiramArellano.is, HiramArellano);
    </script>
</dom-module>
