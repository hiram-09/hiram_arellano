<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="hiram-arellano">
    <template>
    <style>
      :host {
        display: block;
        @apply --hiram-arellano
      }
        paper-button{
          --paper-button: {
              border-radius: 3px;
              background-color: orange;
              padding: 10px 10px 10px 10px;
              @apply --hiram-arellano-paper-button
          }        
        }
        paper-card{
            --paper-card: {
                @apply --hiram-arellano-paper-card;
            }
        }

    </style>
    <paper-card heading="{{title}}">        
        <paper-input label="Input Label" value="{{inputValue}}"></paper-input>
        <paper-button>{{inputValue}}</paper-button>
    </paper-card>
    
  </template>

    <script>
        /**
         * `hiram-arellano`
         * Es el primer componentes polymer del workshop
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class HiramArellano extends Polymer.Element {
            static get is() {
                return 'hiram-arellano';
            }
            static get properties() {
                return {
                    title: {
                        type: String,
                        value: ''
                    },
                    inputValue: {
                        type: String,
                        value: '',
                        notify: true
                    }
                };
            }
        }



        window.customElements.define(HiramArellano.is, HiramArellano);
    </script>
</dom-module>
